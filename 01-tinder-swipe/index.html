<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>100 proyectos en JavaScript - Tinder Swipe</title>
</head>
<body>
<div class="shadow">
    <main>
        <section>
            <div class="white-bkg"></div>
            <header>
                <img src="tinder-logo.webp" alt="Tinder Logo" />
            </header>

            <div class="cards">
                <article>
                    <img src="img/1.jpg" alt="María, mujer de 20 años">
                    <h2>María <span>20</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
                <article>
                    <img src="img/2.jpg" alt="Juan, hombre de 26 años">
                    <h2>Juan <span>26</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
                <span>
                    No hay más personas cerca de ti...<br />
                    Vuelve a intentarlo más tarde
                </span>
            </div>

            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
</div>
</body>
<script src="script/main.js"></script>
</html>
